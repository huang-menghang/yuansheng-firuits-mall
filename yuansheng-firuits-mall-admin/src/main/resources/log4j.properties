#Set the SQL statement to be executed
log4j.appender.database.sql = INSERT INTO t_ys_firuits_systemaccesslog (location,date,logger,level,message) VALUES ('%l','%d{yyyy-MM-dd HH:mm:ss}','%C','%p','%m')

#Define the layout for file appender
log4j.appender.database.layout = org.apache.log4j.PatternLayout