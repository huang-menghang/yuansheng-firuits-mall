log4j.appender.database.URL = jdbc:mysql://localhost:3306/yaunsheng-firuits-mall

#Set DataBase Driver
log4j.appender.database.driver = com.mysql.jdbc.Driver

#Set database user name and password
log4j.appender.database.user = root
